default:
  context:
    node_name: '@node'
    visitor: 'ant'
  src: ""
  res: "SELECT nodes.* FROM nodes WHERE nodes.parent_id = \#{@node.id} AND \#{secure_scope('nodes')}"
  
nodes_from_nodes_from_section:
  res: "SELECT no1.* FROM nodes,nodes AS no1 WHERE no1.parent_id = nodes.id AND nodes.section_id = #{@node.get_section_id} AND #{secure_scope('no1')}"