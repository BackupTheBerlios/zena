default:
  context:
    node_name: '@node'
    node: 'cleanWater'
    visitor: 'ant'

ml_title_where:
  src: "nodes where title like 'Etat%' in site"
  sql: "%Q{SELECT nodes.* FROM idx_nodes_ml_strings AS id1,nodes WHERE #{secure_scope('nodes')} AND id1.value LIKE 'Etat%' AND id1.lang = 'fr' AND id1.key = 'title' AND id1.node_id = nodes.id GROUP BY nodes.id ORDER BY nodes.position ASC, nodes.node_name ASC}"
  res: 'status'

ml_title_where_with_or:
  src: "nodes where title like 'Etat%' or class = Letter in site"
  sql: "%Q{SELECT nodes.* FROM idx_nodes_ml_strings AS id1,nodes WHERE #{secure_scope('nodes')} AND ((id1.value LIKE 'Etat%' AND id1.lang = 'fr' AND id1.key = 'title' AND id1.node_id = nodes.id) OR (nodes.kpath = 'NNL' AND id1.node_id = 0)) GROUP BY nodes.id ORDER BY nodes.position ASC, nodes.node_name ASC}"
  res: 'letter, status'

name_where:
  src: "base_contacts where name like 'Inv%' in site"
  sql: "%Q{SELECT nodes.* FROM idx_nodes_strings AS id1,nodes WHERE #{secure_scope('nodes')} AND id1.value LIKE 'Inv%' AND id1.key = 'name' AND id1.node_id = nodes.id AND nodes.kpath LIKE 'NRC%' GROUP BY nodes.id ORDER BY nodes.position ASC, nodes.node_name ASC}"
  res: 'ant'

