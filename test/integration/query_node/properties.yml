ml_title_order:
  context:
    node: 'cleanWater'
  src: "pages in site order by title asc limit 7"
  sql: "%Q{SELECT nodes.* FROM idx_nodes_ml_strings AS id1,nodes WHERE #{secure_scope('nodes')} AND id1.lang = 'fr' AND id1.key = 'title' AND id1.node_id = nodes.id AND nodes.kpath LIKE 'NP%' GROUP BY nodes.id ORDER BY id1.value ASC LIMIT 7}"
  res: "wiki, art, cleanWater, collections, crocodiles, default, status"


