  src: "tagged order by l_status ASC, node_name ASC"
  sql: "[%Q{SELECT nodes.*,links.id AS link_id,links.status AS l_status,links.comment AS l_comment,links.date AS l_date FROM nodes,links WHERE #{secure_scope('nodes')} AND nodes.id = links.source_id AND links.relation_id = _ID(node_has_tags) AND links.target_id = ? ORDER BY links.status ASC, nodes.node_name ASC}, @node.id]"
  res: "opening, cleanWater"

paginate_one:
  src: "nodes in site order by zip limit 2 paginate p"
  # we sort by zip to avoid collation problems when some DB sort Capital letters first
  # and others are case-insensitive.
  sql: "[%Q{SELECT nodes.* FROM nodes WHERE #{secure_scope('nodes')} ORDER BY nodes.zip ASC LIMIT 2 OFFSET ?}, ((params[:p].to_i > 0 ? params[:p].to_i : 1)-1)*2]"
  res: "zena, people"

paginate_two:
  context:
    params:
      p: 2
  src: "nodes in site order by zip limit 2 paginate p"
  sql: "[%Q{SELECT nodes.* FROM nodes WHERE #{secure_scope('nodes')} ORDER BY nodes.zip ASC LIMIT 2 OFFSET ?}, ((params[:p].to_i > 0 ? params[:p].to_i : 1)-1)*2]"
  res: "ant, tiger"