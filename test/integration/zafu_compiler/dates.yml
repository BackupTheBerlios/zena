default:
  context:
    lang: 'en'
    visitor: 'ant'
    node: 'letter'
  src: "simple text"
  tem: "simple text"
  res: "simple text"

select_date_attr:
  src: "<p do='date' select='log_at'><span do='show' eval='date.year'/></p>"
  tem: "<p><span><%= (@node.log_at ? @node.log_at.year : nil) %></span></p>"
  res: '<p><span>2006</span></p>'

date_in_link:
  src: "<p do='date' select='log_at'><r:link href='main' y='#{date.year}'/></p>"
  tem: "<p><a href='<%= zen_path(@node, {:y => \"#{(@node.log_at ? @node.log_at.year : nil)}\"}) %>'><%= @node.prop['title'] %></a></p>"

log_at:
  context:
    node: 'status'
  eval: 'log_at.year'
  tem: '<%= (@node.log_at ? @node.log_at.year : nil) %>'
  res: '' # no errors

# TypedString 'could_be_nil?' should propagate through 'date'
could_be_nil:
  context:
    node: 'status'
  src: "*<r:date select='log_at'><r:eval>date.year</r:eval></r:date>*"
  tem: "*<%= (@node.log_at ? @node.log_at.year : nil) %>*"
  res: '**' # no errors

uses_datebox:
  src: "<r:uses_datebox/>"
  tem: "/<script.*calendar.js.*calendar-setup.js.*calendar-en-utf8.js.*calendar-brown.css.*DEF_DATE_FORMAT.*%Y-%m-%d %H:%M.*FIRST_DAY.*0/"

uses_datebox_missing_lang:
  # should default to 'en'
  # visitor.lang = 'io' set in ZafuCompilerTest
  src: "<r:uses_datebox/>"
  tem: "/calendar/lang/calendar-en-utf8.js/"