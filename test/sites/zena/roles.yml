DEFAULTS:
  create_group:    public
  icon:            ""
  type:            VirtualClass

Letter:
  kpath:           NNL
  real_class:      Note
  prop:
    idx_text_high: "%Q{#{title} paper:#{paper}}"
    # We build a 'search' property that is indexed to do funky searching without
    # fulltext
    prop_eval:     "{'search' => %Q{#{title} paper:#{paper}}, 'search_mono' => %Q{#{paper} mono}}"

Post:
  kpath:           NNP
  real_class:      Note
  auto_create_discussion: yes

Reference:
  kpath:           NR
  real_class:      Node

Contact:
  kpath:           NRC
  real_class:      Node
  prop:
    prop_eval:     "{'title' => \"#{first_name} #{name}\"}"

Tracker:
  kpath:           NPA
  real_class:      Page
  create_group:    admin

Tag:
  kpath:           NPT
  real_class:      Page

