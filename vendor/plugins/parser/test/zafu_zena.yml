show_name:
  in:  "my <z:show attr=':name'/>"
  out: "my <%= @node[:name] %>"

show_v_text:
  in:  "my <z:show attr=':v_text'/>"
  out: "my <%= @node.send(:version)[:text] %>"

show_c_width:
  in:  "my <z:show attr=':c_width'/>"
  out: "my <%= @node.send(:version).content[:width] %>"

parent:
  in:  "my <z:parent>hello</z:parent>"
  out: "my <% if var1 = @node.parent -%>hello<% end -%>"

show_in_parent:
  in:  "my <z:parent><z:show attr='name'/></z:parent>"
  out: "my <% if var1 = @node.parent -%><%= var1[:name] %><% end -%>"