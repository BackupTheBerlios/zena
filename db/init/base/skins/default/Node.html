<z:include template='layout.html'>
  <z:with part='body/container/context'>
    <z:project>
      <h2 do='show' attr='name'>zena</h2>
      <z:icon store='project'>
        <z:img id='project_icon' mode='side' link='stored_project'/>
        <z:else>
          <div class='header'>
            <p class='sign' do='version' do='author' do='show' attr='initials'>GB</p>
          </div>
          <z:summary or='v_text'/>
        </z:else>
      </z:icon>
    </z:project>
  </z:with>
  <z:with part='body/container/content/main'>
    <div class='header'>
      <h1 do='title' class='s30' status='true' actions='all'>this is the title</h1>
      <div class='subtitle'>
        <z:case>
          <z:when test='[user_id] == [v_user_id]'>
            <z:trans>posted by</z:trans> <b do='author' do='show' attr='fullname'>Super Man</b>
          </z:when>
          <z:else>
            <z:trans>original by</z:trans> <b do='show' attr='fullname'>Platon</b>
            <z:trans>modified by</z:trans> <b do='version' do='author' do='show' attr='fullname'>Socrate</b>
          </z:else>
        </z:case>
      </div>
    </div>
    
    <z:summary text=''/>
    <z:text/>
    <!-- FIXME: comments -->
  </z:with>
</z:include>
