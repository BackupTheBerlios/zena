<r:include template='layout.html'>
  <r:with part='body/container/context'>
    <r:project>
      <h2 do='show' attr='name'>zena</h2>
      <r:icon store='project'>
        <r:img id='project_icon' mode='side' link='stored_project'/>
        <r:else>
          <div class='header'>
            <p class='sign' do='version' do='author' do='show' attr='initials'>GB</p>
          </div>
          <r:summary or='v_text'/>
        </r:else>
      </r:icon>
    </r:project>
  </r:with>
  <r:with part='body/container/content/main'>
    <div class='header'>
      <h1 do='title' class='s30' status='true' actions='all'>this is the title</h1>
      <div class='subtitle'>
        <r:case>
          <r:when test='[user_id] == [v_user_id]'>
            <r:trans>posted by</r:trans> <b do='author' do='show' attr='fullname'>Super Man</b>
          </r:when>
          <r:else>
            <r:trans>original by</r:trans> <b do='show' attr='fullname'>Platon</b>
            <r:trans>modified by</r:trans> <b do='version' do='author' do='show' attr='fullname'>Socrate</b>
          </r:else>
        </r:case>
      </div>
    </div>
    
    <r:summary text=''/>
    <r:text/>
    <!-- FIXME: comments -->
  </r:with>
</r:include>
