<r:include template='layout.html'>
  <r:with part='body/container/context'/>

  <r:with part='body/container/content/main'>
    
    <h2 do=trans>search results</h2>
    
    <ul id='search_results' do='search_results'>
      <li class='result_entry' do='each'>
        <p class='result_image'><r:img mode='pv'/></p>
        <p class='result_name'><em><r:show attr='score' format='%.1f'/>%</em> <r:link/></p>      
        <p class='result_path'><r:show attr='rootpath'/></p>
        <r:summary/>
        <div class='clear'></div>
      </li>
      <r:else>
        <p do='trans'>no result found</p>
      </r:else>
    </ul>
  </r:with>
</r:include>
