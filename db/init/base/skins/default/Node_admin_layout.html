<z:include template='layout.html'>
  <z:with part='head/stylesheets' do='stylesheets' list='zen,comment,admin,search'/>
  
  <z:with part='body/container'>
    <div id='context' do='void' name='context'>
      <ul>
        <li do='admin_links'><a href='#'>do this</a></li>
      </ul>
    </div>
    <z:content_for_layout>
      <div id='content' do='void' name='content'>
        <div id='main' do='void' name='main'>
          <h2><z:trans>home of</z:trans> <z:user do='show' attr='fullname'>Panther Tigris</z:user></h2>
        </div>

        <div id='related' do='void' name='related'>
          <ul class='actions' do='user'>
            <li do='to_publish'><z:trans>to publish</z:trans>
              <ul class='list'>
                <li do='each' set_class='li_s[status]'><z:link attr='title'>title</z:show></li>
              </ul>
            </li>
            <li do='comments_to_publish'><z:trans>comments to publish</z:trans>
              <ul class='list'>
                <li do='each'><z:show attr='title'>title</z:show></li>
              </ul>
            </li>
            <li do='proposed'><z:trans>waiting for publication</z:trans>
              <ul class='list'>
                <li do='each'><z:show attr='title'>title</z:show></li>
              </ul>
            </li>
            <li do='redactions'><z:trans>redactions</z:trans>
              <ul class='list'>
                <li do='each' set_class='li_s[status]'><z:link attr='title'>title</z:show></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </z:content_for_layout>
  </z:with>
</z:include>
