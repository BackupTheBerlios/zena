<r:include template='layout.html'>
  <r:with part='head/stylesheets'>
    <r:stylesheets list='reset,zena,comment,admin,search'/>
    <link href="default.css" rel="Stylesheet" type="text/css"/>
  </r:with>
  
  <r:with part='body/container'>
    <div id='context' do='void' name='context'>
      <ul>
        <li do='admin_links'><a href='#'>do this</a></li>
      </ul>
    </div>
    <r:content_for_layout>
      <div id='content' do='void' name='content'>
        <div id='main' do='void' name='main'>
          <h2><r:trans>home of</r:trans> <r:show attr='fullname'>Panther Tigris</r:user></h2>
        </div>

        <div id='related' do='void' name='related'>
          <ul class='actions' do='user'>
            <li do='to_publish'><r:trans>to publish</r:trans>
              <ul class='list'>
                <li do='each' set_class='li_s[status]'><r:link attr='title'>title</r:show></li>
              </ul>
            </li>
            <li do='comments_to_publish'><r:trans>comments to publish</r:trans>
              <ul class='list'>
                <li do='each'><r:show attr='title'>title</r:show></li>
              </ul>
            </li>
            <li do='proposed'><r:trans>waiting for publication</r:trans>
              <ul class='list'>
                <li do='each'><r:show attr='title'>title</r:show></li>
              </ul>
            </li>
            <li do='redactions'><r:trans>redactions</r:trans>
              <ul class='list'>
                <li do='each' set_class='li_s[status]'><r:link attr='title'>title</r:show></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </r:content_for_layout>
  </r:with>
</r:include>
