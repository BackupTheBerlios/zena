<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" do='void' lang="en" set_lang='[v_lang]' xml:lang='en'>
<head>
  <title do='title_for_layout' do='show' attr='v_title' name='title'>node title</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" do='void' content="fr-fr" tset_content='[v_lang]_content' />

  <z:stylesheets name='stylesheets' list='reset,zena,code'/>
  <link href="default.css" rel="Stylesheet" type="text/css"/>
  
  <z:javascripts list='prototype,effects,zena'/>
  <z:uses_calendar/>
</head>

<body do='void' name='body'>
  <div id='navigation' do='void' name='navigation'>
    <div id='nav_main' do='void' name='main'>
      <div id='lang' do='lang_links'><a>en</a> | <b>fr</b></div>
      <div id='path' do='show_path'><ul><li><a href='#'>first</a></li> / <li><a href='#'>second</a></li> / <li><a href='#' class='current'>here</a></li></ul></div>
      <div id='login' do='login_link'><a href='#'>login</a></div>
      <div id='visitor' do='visitor_link'><a href='#'>visitor name</a></div>
      <div id='search' do='search_box'><div class='search'><form><input type='text' id='search' name='search'/></form></div></div>
    </div>

    <div id='nav_menu' do='node' name='menu' select='root'>
      <ul do='pages'>
        <li do='each'><z:link attr='name'/>
          <ul do='pages'>
            <li do='each'><z:link attr='name'/>
              <ul do='pages'>
                <li do='each' do='link' attr='name'/>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div id='branding' do='link' href='root'><img src='/img/logo.png' width='220' height='100'/></div>
  </div>


  <z:flash_messages/>

  <z:void name='container'>
    <div id='context' do='void' name='context'>
    </div>


    <div id='content' do='content_for_layout' name='content'>
      <div id='main' do='void' name='main'></div>

      <div id='related' do='void' name='related'>
          <z:documents name='documents'><h3 class='group' do='trans'>documents</h3>
            <ol>
              <li do='each'><z:link format='data'><z:img mode='tiny'/></z:link> <z:link><z:show attr='name'/>.<z:show attr='c_ext'/></z:link></li>
              <li do='add'><a href='#' do='void' set_onclick='uploader=window.open("/documents/new?parent_id=[id]", "uploader", "location=1,width=400,height=300");return false;'><z:trans>btn_add_doc</z:trans></a></li>
            </ol>
          </z:documents>
          <z:if kind_of='Page' do='pages' name='pages'><h3 class='group' do='trans'>pages</h3>
            <ol>
              <li do='each' do='link'/>
              <z:add before='self' tag='li'/>
              <z:form><li class='inline_form'><form>
                <input type='hidden' name='node[parent_id]' value='' do='void' set_value='[id]'/>
                <z:input type='select' attr='klass' options='Page,Section,Project'/>
                <input type='text' name='node[v_title]' value='' size='25'/>
                <input type="submit" class="btn_validate" value='validate' do='void' tset_value='validate'/>
                </form></li>
              </z:form>
            </ol>
          </z:if>
      </div>
    </div>
  </z:void>
  <ul id='siteinfo' do='void' name='siteinfo'>
    <li>design by <a href='http://teti.ch'>teti.ch</a></li>
    <li do='zena' version='true' type='riding'/>
  </ul>
</body>
</html>
