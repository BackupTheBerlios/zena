<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" do='void' lang="en" set_lang='[v_lang]' xml:lang='en'>
<head do='void' name='head'>
  <title do='title_for_layout' do='show' attr='v_title' name='title'>node title</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" do='void' content="fr-fr" tset_content='[v_lang]_content' />
  <r:void name='stylesheets'>
    <r:stylesheets list='reset,zena,code'/>
    <link href="default.css" rel="Stylesheet" type="text/css"/>
  </r:void>

  <r:javascripts list='prototype,effects,zena'/>
  <r:uses_calendar/>
</head>

<body do='void' name='body'>
  <div id='navigation' do='void' name='navigation'>
    <div id='nav_main' do='void' name='main'>
      <div id='lang' do='lang_links'><a>en</a> | <b>fr</b></div>
      <div id='path' do='show_path'><ul><li><a href='#'>first</a></li> / <li><a href='#'>second</a></li> / <li><a href='#' class='current'>here</a></li></ul></div>
      <div id='login' do='login_link'><a href='#'>login</a></div>
      <div id='visitor' do='visitor_link'><a href='#'>visitor name</a></div>
      <div id='search' do='search_box'><div class='search'><form><input type='text' id='search' name='search'/></form></div></div>
    </div>

    <div id='nav_menu' do='void' name='menu'>
      <ul do='root' do='pages'>
        <li do='each'><r:link attr='name'/>
          <ul do='pages'>
            <li do='each'><r:link attr='name'/></li>
          </ul>
        </li>
      </ul>
    </div>
    <r:void name='branding'>
      <div id='branding' do='root' do='link' href='root'><r:icon><r:img mode='full'/><r:else><img src='/img/logo.png' width='220' height='100' alt='logo'/></r:else></r:icon></div>
    </r:void>
  </div>


  <r:flash_messages/>

  <r:void name='container'>
    <div id='context' do='void' name='context'>
    </div>


    <div id='content' do='content_for_layout' name='content'>
      <div id='main' do='void' name='main'>
        <div class='header' do='void' name='title'>
          <r:if kind_of='Document'><p class="document"><r:link format="data"><r:img mode='pv'/></r:link></p></r:if>
          <h1 do='title' class='s30' status='true' actions='all'>this is the title</h1>
          <div class='subtitle'>
            <r:case>
              <r:when test='[user_id] == [v_user_id]'>
                <r:trans>posted by</r:trans> <b do='author' do='show' attr='fullname'>Super Man</b>
              </r:when>
              <r:else>
                <r:trans>original by</r:trans> <b do='author' do='show' attr='fullname'>Platon</b>
                <r:trans>modified by</r:trans> <b do='version' do='author' do='show' attr='fullname'>Socrate</b>
              </r:else>
            </r:case>
          </div>
        </div>
      </div>

      <div id='related' do='void' name='related'>
          <r:documents name='documents'><h3 class='group'>documents</h3>
            <ol>
              <li do='each' set_class='li_s[v_status]'><r:link format='data'><r:img mode='tiny'/></r:link> <r:link><r:show attr='name'/>.<r:show attr='c_ext'/></r:link></li>
              <li do='add'><a href='#' do='void' set_onclick='uploader=window.open("/documents/new?parent_id=[id]", "uploader", "location=1,width=400,height=300");return false;' set_href='/documents/new?parent_id=[id]'><r:trans>btn_add_doc</r:trans></a></li>
            </ol>
          </r:documents>
          <r:if kind_of='Page' do='pages' name='pages'><h3 class='group'>pages</h3>
            <ol>
              <li do='each' set_class='li_s[v_status]' do='link'/>
              <r:add before='self' tag='li'/>
              <r:form>
                <li class='inline_form'>
                  <form>
                    <p class='hidden'>      <input type='hidden' name='node[parent_id]' value='' do='void' set_value='[id]'/></p>
                    <p class='node_klass'>  <r:input type='select' attr='klass' options='Page,Section,Skin,Project'/></p>
                    <p class='node_v_title'><input type='text' name='node[v_title]' value=''/></p>
                    <p class='btn_validate'><input type="submit" value='validate' do='void' tset_value='validate'/></p>
                  </form>
                </li>
              </r:form>
            </ol>
          </r:if>
      </div>
    </div>
  </r:void>
  <ul id='siteinfo' do='void' name='siteinfo'>
    <li do='design' skin='default' by='teti.ch' href='http://teti.ch'/>
    <li do='zena' version='true' type='garden'/>
  </ul>
</body>
</html>
