<z:include template='layout.html'>
  <z:with part='body/context'>
    this is left
  </z:with>
  <z:with part='body/content/main'>
    <div class='node_title'>
      <div class='header'>
        <h1 do='title' class='s30' status='true' actions='all'>this is the title</h1>
        <div class='subtitle'>
          <z:case>
            <z:when test='[user_id] == [v_user_id]'>
              <z:trans>posted by</z:trans> <b do='author' do='show' attr='fullname'>Super Man</b>
            </z:when>
            <z:else>
              <z:trans>original by</z:trans> <b do='show' attr='fullname'>Platon</b>
              <z:trans>modified by</z:trans> <b do='version' do='author' do='show' attr='fullname'>Socrate</b>
            </z:else>
          </z:case>
            
        </div>
      </div>
    </div>
    
    <z:summary text=''/>
    <z:text/>
    <!-- FIXME: comments -->
  </z:with>
  
  <z:with part='body/content/related'>
    <z:documents name='documents'><h3 class='group' do='trans'>documents</h3>
      <ol>
        <li do='each'><z:link format='data'><z:img mode='tiny'/></z:link> <z:link/></li>
        <li do='add'><a href='#' do='void' set_onclick='uploader=window.open("/documents/new?parent_id=[id]", "uploader", "location=1,width=400,height=300");return false;'><z:trans>btn_add_doc</z:trans></a></li>
      </ol>
    </z:documents>
    
    <z:pages name='pages'><h3 class='group' do='trans'>pages</h3>
      <ol>
        <li do='each' do='link'/>
        <z:add before='self' tag='li'/>
        <z:form><li class='inline_form'><form>
          <input type='hidden' name='node[parent_id]' value='' do='void' set_value='[id]'/>
          <z:input type='select' attr='klass' options='Page,Section,Project'/>
          <input type='text' name='node[v_title]' value='' size='25'/>
          <input type="submit" class="btn_validate" value='validate' do='void' tset_value='validate'/>
          </form></li>
        </z:form>
      </ol>
    </z:pages>
  </z:with>
</z:include>
