simple:
  src: "<z:inspect><z:with part='a'>this is a</z:with><z:with part='b'>this is b</z:with></z:inspect>"
  res: "[inspect {< 'a'=>['this is a'], 'b'=>['this is b']}/]"

with_sub_tags:
  src: "<z:inspect><z:with part='hello'>I say <h3 zafu='hello'>hello</h3></z:with></z:inspect>"
  res: "[inspect {< 'hello'=>['I say ', [hello]<h3>hello</h3>[/hello]]}/]"

menu:
  src: "var a: <z:set_context menu='true'><z:void name='a'><z:hello/></z:void></z:set_context>"
  res: "var a: hello world!"

include:
  src: "<z:include template='/menu'><z:with part='a'>do <z:inspect/></z:with></z:include>"
  res: "var a: do [inspect {> :menu=>'true', :name=>'a'}/]"