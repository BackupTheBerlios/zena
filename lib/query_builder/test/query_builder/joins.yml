
icons_from_recipients:
  res: "SELECT ob1.* FROM objects,links,objects AS ob1,links AS li1 WHERE ob1.id = li1.source_id AND li1.relation_id = 5 AND li1.target_id = objects.id AND objects.id = links.target_id AND links.relation_id = _ID(node_has_an_icon) AND links.source_id = ID"

letters_from_recipients:
  res: "SELECT ob1.* FROM objects,links,objects AS ob1 WHERE ob1.kpath LIKE 'NNL%' AND ob1.parent_id = objects.id AND objects.id = links.target_id AND links.relation_id = _ID(node_has_an_icon) AND links.source_id = ID"

objects_from_recipients:
  res: "SELECT ob1.* FROM objects,links,objects AS ob1 WHERE ob1.parent_id = objects.id AND objects.id = links.target_id AND links.relation_id = _ID(node_has_an_icon) AND links.source_id = ID"

parent_from_parent:
  res: "SELECT ob1.* FROM objects,objects AS ob1 WHERE ob1.id = objects.parent_id AND objects.id = PARENT_ID"

children_from_objects_in_project:
  res: "SELECT ob1.* FROM objects,objects AS ob1 WHERE ob1.parent_id = objects.id AND objects.project_id = PROJECT_ID"
  
tags:
  res: "SELECT objects.* FROM objects INNER JOIN tags ON objects.id = tags.node_id"