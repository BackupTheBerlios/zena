<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <title>zena</title>
  <script src="../public/javascripts/prototype.js" type="text/javascript"></script>
  <script src="../public/javascripts/effects.js" type="text/javascript"></script>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<style>
body { font-family:Verdana,Helvetica,sans-serif; background:#ccc; padding:20px 70px; font-size:14px;}
.box {background:white; width:400px; border:1px solid grey; padding:20px; position:relative;}
pre { margin:2em; }
#counter { color:#2a2; font-weight:bold; font-size:64px; position:absolute; top:100px; right:70px;}
</style>
</head>

<body>
  <h1>Congratulations !</h1>
  <div class='box'>
    <p>You have just created a new zena application. You can login with:</p>
<pre>user:     <b>admin</b>
password: <b>admin</b></pre>
    <p>Please wait while the server starts... <span id='counter'>5</span></p>
  </div>

<script type="text/javascript">
counter = 5;
speed   = 1.5;
$('counter').fade({ duration: speed, from:1, to:0.1});
new PeriodicalExecuter(function(pe) {
  counter -= 1;
  if (counter == 0) {
    pe.stop();
    window.location.href = 'http://localhost:3000';
  } else {
    $('counter').update(counter);
    $('counter').show();
    $('counter').fade({ duration: speed, from:1, to:0.1});
  }
}, speed);
</script>
</body>
</html>
